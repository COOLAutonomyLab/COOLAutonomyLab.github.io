# site properties and page defaults
title: Control, Optimization, and Online Learning for Autonomy Lab
logo: images/logo.png
header: images/ut-campus.jpeg
footer: images/ut-campus.png

# site nav bar
nav:
  - link: team
  - link: research
  - link: publication
  - link: join


# base directory where site is hosted
logo: images/logo.png
header: images/ut-campus.jpeg
footer: images/ut-campus.png
baseurl: /

# site social media and other links
links:
  google-scholar: xxxxx

### advanced settings

# default front matter parameters for markdown files
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

# collections
collections:
  members:
    output: true

# sass settings
sass:
  sass_dir: css

# syntax highlighting
highlighter: rouge

# plugins
plugins:
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-sitemap
  # - jekyll-github-metadata
  # - jekyll-avatar
  # - jekyll-gist
  # - jekyll-mentions
  # - jekyll-relative-links
  # - jemoji

# jekyll theme
theme: null


